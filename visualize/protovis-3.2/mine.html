<html>
  <head>
    <title>Dendrogram Layout</title>
    <!--<link type="text/css" rel="stylesheet" href="ex.css?3.4"/> -->
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="flare.js"></script>
    <style type="text/css">

#fig {
  width: 400px;
  height: 300px;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(400)
    .height(300)
    .left(40)
    .right(160)
    .top(10)
    .bottom(10);

var layout = vis.add(pv.Layout.Cluster)
    .nodes(pv.dom(flare)
        .root("")
        .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName))
        .nodes())
    .group(true)
    .orient("left");

layout.link.add(pv.Line)
    .strokeStyle("#dfdfe5")
    .lineWidth(1)
    .antialias(true);

layout.node.add(pv.Dot)
    .fillStyle(function(n) n.firstChild ? "#c0ffc0" : "#ccccff");

layout.label.add(pv.Label);

vis.render();

    </script>
  </div></div></body>
</html>
